<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Pager</title>
  </head>
  <body>
    <div class="app-container" id="app-container">
      <div class="pager-container">
        <div class="pager-receiver">
          <p class="pager-title">Pager</p>
          <div class="pager-received-message" id="pager-received-message"></div>
        </div>
        <div class="pager-sender">
          <p class="sender-title">Phone</p>
          <div class="sender-message" id="sender-message"></div>
          <div class="numbers-grid" id="numbers-grid">
            <div class="grid-item" data-input="1">1</div>
            <div class="grid-item" data-input="2">2</div>
            <div class="grid-item" data-input="3">3</div>
            <div class="grid-item" data-input="4">4</div>
            <div class="grid-item" data-input="5">5</div>
            <div class="grid-item" data-input="6">6</div>
            <div class="grid-item" data-input="7">7</div>
            <div class="grid-item" data-input="8">8</div>
            <div class="grid-item" data-input="9">9</div>
            <div class="grid-item" data-input="*">*</div>
            <div class="grid-item" data-input="0">0</div>
            <div class="grid-item" data-input="#">#</div>
          </div>
          <button type="button" class="reset-btn" id="reset-btn">Reset</button>
          <button type="button" class="send-btn" id="send-btn">Send</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script> 
</html>
